server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fitbyte}
    username: ${SPRING_DATASOURCE_USERNAME:fitbyte}
    password: ${SPRING_DATASOURCE_PASSWORD:fitbyte}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
  security:
    jwt:
      secret: ${JWT_SECRET}
      expirySeconds: ${JWT_EXP}

management:
  endpoints:
    web:
      exposure:
        include: health,info
